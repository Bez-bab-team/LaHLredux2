 POLITICS_BELOZYOROV_DESC:0 "§YBiography:§! §WOleg Valentinovich Belozyorov is the CEO of the Eurasian Railroads Company. When the Civil War broke out, he was able to secure a sizable chunk of the Trans-Siberian Railway, along with several large cities such as Chita and Ulan-Ude. Belozyorov uses the control of this vital supply line for profit, turning in several billion rubles every month. Unlike many other warlords of former Eurasia, Oleg Belozyorov doesn't have any particular goals, ideological commitments, hidden agendas, secret plans, or concealed motives.\n\nAfter all, he is just a CEO of a railway company.§!"
