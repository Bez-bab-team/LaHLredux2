 ##IDEAS##
 WRC_beijing_uprising:0 "Beijing Uprising"
 WRC_beijing_uprising_desc:0 "Following the political upheaval triggered by Eurasia's collapse, what began as commemorations for Mao's birthday in Beijing and surrounding areas quickly morphed into left-wing protests against both Eurasia and the government. Protesters are demanding the swift withdrawal of Eurasian troops, an end to the party restrictions, and the opening up of elections. While the majority within the party favor using force to quell this uprising, there remains a faction of members skeptical of this decision. With the Dongbei Revolutionary Front gaining momentum in support of the uprising, our time for decision-making is running short.\n§RBeijing and its surrounding areas are currently demilitarized zones.§!"
 WRC_pobeda_kitayskogo_naroda:0 "Pobeda Kitayskogo Naroda"
 WRC_pobeda_kitayskogo_naroda_desc:0 "The remnants of GEFC and 35th Army are stationed in Henan, having thrown themselves into the battleground in China since the March 19th Coup, wielding significant sway within our military framework. It's unclear what moves the brigades will make once Averin reaches out to Moscow, but for the time being, their top priority is to stand as the firmest shield for our government."
 WRC_the_suspended_rectification_movement:0 "The Suspended Rectification Movement"
 WRC_the_suspended_rectification_movement_desc:0 "The NSP's initial lax party admission policies and populist anti-CPC rhetoric attracted a significant number of former dissenting elites and entrepreneurs, who now wield considerable influence within the government and have formed a new bureaucratic class. Under their proactive dilution, our party's ideology has gradually transitioned into a big tent party for nationalists. To standardize party discipline and consolidate Chairman Kong's authority, a rectification movement was initiated within the party at the end of 2018. Unfortunately, it was suspended due to the Liu Tienan Incident, which also caused an irreparable rupture in our relationship with the Xishan Society. The rectification movement should be restarted in the new year, and we must choose the right allies to ensure the smooth elimination of oppositionists."
 WRC_whistleblower_revolution:0 "Whistleblower Revolution"
 WRC_whistleblower_revolution_desc:0 "The debate over market economy in the party has long been the main point of contention between the left and right factions. While the latter holds little sway within the government, they've garnered a significant portion of support among young nationalists in urban areas, thanks to the rapid growth of personal medias. Right-wing media outlets led by Guo Media and Whistleblower Movement, founded by entrepreneur Guo Wengui, stand alongside us on the same front. Utilizing this right-wing group to counterbalance the increasingly powerful Xishan Society and leftists could be a wise choice, but we must proceed with caution to avoid any potential backlash."
