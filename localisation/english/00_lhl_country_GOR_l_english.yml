 GOR_mikhail_gorshenjev:0 "Mikhail Gorshenyov"
 POLITICS_GORSHENJEV_DESC:0 "§YNicknames:§! §WGorshok, Dead Anarchist, Durak, King and Jester§!\n\n§YBiography:§! §WPunks not dead! Punks never were dead. Not in Russia ruled by the ideas that proclaimed a never-ending fight against the old and conservative, against the calm and still. Mikhail Yur’jevich Gorshenyov is perhaps the frontman of this struggle, for once a simple rock musician with just a little push from the state becoming the cultural icon of many young minds from Kamchatka to Odessa. His songs were filled with something new, blending old folk with revolutionary and anti-social novelty, revolutionary zeal, and Russian spirit, a perfect ideal of the Eurasian man Jegor Letov and National-Bolsheviks tried to create. And Gorshenyov unconsciously aided this idea.\n\nSome even go as far as to link Dmitrij Medvedev's actions to his love of Gorshenyov songs, referencing "Georgian Sunset" to 2008's song "Two against all", and his brief brinkmanship period with EU to another song "Back to Paris''. While those remain conspiracy theories and nothing else, they show how much Gorshenyov has influenced the Eurasian cultural space, except...\n\n...he never gave a damn about any of that. From a young age, Gorshenyov was involved in anarchism, rejecting all authority and engaging in public vandalism and defiance of police, always forgiven by Letov and co due to his importance. When the invisible strings of Eurasian authority were cut, Gorshenyov and his friends were giving a concert in the city of Guriev The performance quickly turned into a riot, allowing Mikhail to seize the surrounding areas and proclaim the second reign of Makhnovschina under his guidance. Punks not dead, the specter of anarchy is rocking on the Ural river, and it is ready to smash every chain.§!"
