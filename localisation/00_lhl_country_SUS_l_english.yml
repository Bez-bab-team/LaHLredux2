 SUS_event.1.t:0 "David Leakey defects"
 SUS_event.1.d:0 "David Leakey tries to defect."
 SUS_event.1.a:0 "He doesn't worth attention"
 SUS_event.1.b:0 "Stop him"
 #
 SUS_event.2.t:0 "Crown Agency rebuilds roads"
 SUS_event.2.d:0 "Humanitarian Mission of the Crown Agency helped rebuild infrastracture in our territories."
 SUS_event.2.a:0 "Great Success"
 #
 SUS_event.3.t:0 "Crown Agency develops communities"
 SUS_event.3.d:0 "Crown Agency opens new workplaces for our people."
 SUS_event.3.a:0 "How can we thank them?"
 #
 SUS_event.4.t:0 "Humanitarian aid from the Commonwealth of Nations arrives"
 SUS_event.4.d:0 "Crown Agency gathered humanitarian aid to help out impoverished by the war."
 SUS_event.4.a:0 "We can rely on our brothers"
 #
 SUS_event.5.t:0 "Crown Agency opens new universities"
 SUS_event.5.d:0 "Crown Agency with the help of several Japanese professors opened new universities in Britain"
 SUS_event.5.a:0 "Knowledge is strength"
 #
 SUS_event.6.t:0 "Crown Agency demands investments"
 SUS_event.6.d:0 "Reconstruction of England is expensive"
 SUS_event.6.a:0 "Pay them"
 #
 SUS_event.7.t:0 "Tavistock Experiments"
 SUS_event.7.d:0 "Crown Agency and Renewed Tavistock Institute demand human material for the experiments"
 SUS_event.7.a:0 "We have plenty of numbers"
 #
 SUS_event.8.t:0 "Crown Agency demands railroads monopoly"
 SUS_event.8.d:0 "Crown Agency requires control over the railroads for better work of their humanitarian mission"
 SUS_event.8.a:0 "That's the price"
 #
 SUS_event.9.t:0 "Crown Agency develops communities"
 SUS_event.9.d:0 "Crown Agency created better enviorment in the local area"
 SUS_event.9.a:0 "We wish to do something in return"
 #
 SUS_event.10.t:0 "Crown Agency gifts us better supply equipment"
 SUS_event.10.d:0 "Crown Agency with support of Japanese companies gave us better equipment for the transportation systems"
 SUS_event.10.a:0 "Thank the Sun"
 #
 SUS_event.11.t:0 "Crown Agency demands repressentation in the government"
 SUS_event.11.d:0 "Crown Agency CEO asks for the ministry"
 SUS_event.11.a:0 "Like we have a choice"
 #
 SUS_event.13.t:0 "Smugglers caught!"
 SUS_event.13.d:0 "We have caught some smugglers, transporting French guns. We have taken the cargo."
 SUS_event.13.a:0 "Great"
 #
